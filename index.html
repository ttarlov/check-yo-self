<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,200,400,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <title>Check Yo Self</title>
</head>

<body>
  <nav>
    <h1>CHECK <span class="yo">YO'</span> SELF</h1>
    <div class="search-btn-input">
      <input class="search-btn" type="image" src="assets/search.svg" alt="Search" name="button"></input>
      <input type="text" placeholder="Search">
    </div>
  </nav>
  <main>
    <section class="left-side">
      <section class="task-and-buttons">
        <div class="task-title-input">
          <p>Task Title<p>
              <input class="title-input title-input-js" type="text" name="task-title" placeholder="Input Title">
        </div>
        <section class="unsaved-tasks">
        </section>
        <div class="task-item-input">
          <p>Task Item<p>
              <div class="add-task-btn-input">
                <input class="task-input task-input-js" type="text" name="task-item" placeholder="Input Task Name">
                <button disabled class="add-task-btn add-task-btn-js" type="submit" alt="Submit" name="button">+</button>
              </div>
        </div>
        <button disabled class="make-task-btn-js button-inactive" type="button" name="make-task-list">Make Task List</button>
        <button disabled class="clear-btn clear-btn-js button-inactive" type="button" name="clear-all">Clear All</button>
      </section>
      <section class="filter-btn-section">
        <button class="filter-btn-js " type="button" name="filter">Filter by Urgency</button>
      </section>
    </section> <!-- closing of left side section  -->
    <section class="right-side">
      <section class= "no-new-task-yet-js no-new-task-yet">
        <p>No New Task yet.<br> New task will apear here</p>
      </section>
      <div class="task-card-container">
      </div>
    </section> <!-- closing of right side section  -->
  </main>
  <script src="task.js"></script>
  <script src="todo-list.js"></script>
  <script src="main.js"></script>
</body>

</html>
